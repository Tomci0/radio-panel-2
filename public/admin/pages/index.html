<!-- CARDS -->

<div class="row">
    <div class="col d-flex justify-content-start">
        <ol class="breadcrumb breadcrumb-chevron p-3 rounded-3">
            <li class="breadcrumb-item">
                <a class="link-body-emphasis" data-redirect="/">
                    <span class="iconify" data-icon="mdi:home" data-inline="false"></span>
                </a>
            </li>
        </ol>
    </div>
</div>

<div class="mb-1">
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div id="newest-user" class="card">
                <div class="row justify-content-center">
                    <div class="col mr-2">
                        <div class="title">Najnowszy Uzytkownik</div>
                        <div class="value h5 mb-0 font-weight-bold"></div>
                    </div>
                    <div class="col-auto">
                        <span class="iconify iconify-inline text-gray-300" data-icon="bx:user-circle"
                            data-inline="false"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div id="registered-users" class="card">
                <div class="row justify-content-center">
                    <div class="col mr-2">
                        <div class="title">Zarejestrowani Uzytkownicy</div>
                        <div class="value h5 mb-0 font-weight-bold"></div>
                    </div>
                    <div class="col-auto">
                        <span class="iconify iconify-inline text-gray-300" data-icon="bx:user-circle"
                            data-inline="false"></span>
                    </div>
                </div>
                <div class="row button">
                    <button data-redirect="/users" class="w-100 h-100">Zobacz</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div id="in-queue" class="card">
                <div class="row justify-content-center">
                    <div class="col mr-2">
                        <div class="title">Piosenki W Kolejce</div>
                        <div class="value h5 mb-0 font-weight-bold"></div>
                    </div>
                    <div class="col-auto">
                        <span class="iconify iconify-inline text-gray-300" data-icon="mdi:queue-music"
                            data-inline="false"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div id="to-verification" class="card">
                <div class="row justify-content-center">
                    <div class="col mr-2">
                        <div class="title">Piosenki Do Weryfikacji</div>
                        <div class="value h5 mb-0 font-weight-bold"></div>
                    </div>
                    <div class="col-auto">
                        <span class="iconify iconify-inline text-gray-300" data-icon="bx:user-circle"
                            data-inline="false"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- DIVDIVER -->

<div class="divdiver">
    <hr />
</div>

<!-- CONTENT -->

<div class="row">
    <div class="col-12 col-lg-6 mb-2">
        <div id="music-sterring" class="card">
            <div class="card-header">
                Sterowanie Muzyka
            </div>
            <div class="card-body">
                <div class="controls d-flex justify-content-center">
                    <button class="btn btn-primary d-flex justify-content-center align-items-center">
                        <span class="iconify" data-icon="mdi:play" data-inline="false"></span>
                    </button>
                    <button class="btn btn-primary d-flex justify-content-center align-items-center">
                        <span class="iconify" data-icon="mdi:skip-next" data-inline="false"></span>
                    </button>
                </div>
                <div class="song-duration">
                    <input type="range" class="form-range" id="formRange" value="0" min="0" max="100">
                </div>
                <div class="actual-song text-center">
                    <span class="d-block title">Aktualna Piosenka</span>
                    <span class="d-block author">Nowek - Mefedron</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-header">
                Aktualna Kolejka
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
